<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حساب استهلاك البطارية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Tahoma, Arial;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
      direction: rtl;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      max-width: 95%;
      margin: 15px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2, h3 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    input {
      padding: 15px;
      width: 90%;
      font-size: 18px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 15px 25px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      width: 95%;
      margin-bottom: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      font-size: 16px;
      color: #555;
      background: #fff;
      border-radius: 10px;
      max-width: 95%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer h3 {
      margin: 5px 0;
      color: #007bff;
    }
    footer a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2> الموقع مصمم لحساب نسبه استهلاك البطاريه للمشوار </h2>
    <h3> حدد مدى الشحنة الكاملة (افتراضي ٧٥ كم) </h3>
    <input type="number" id="maxRange" placeholder="ادخل مدى الشحنة الكاملة بالكيلو" value="75">
  </div>

  <div class="box">
    <h2> من كيلومتر الي نسبه استهلاك البطاريه</h2>
    <input type="number" id="distance" placeholder="اكتب المسافة بالكيلو">
    <br>
    <button onclick="calcPercent()">احسب الاستهلاك</button>
    <div class="result" id="result1"></div>
  </div>

  <div class="box">
    <h2> من نسبه استهلاك البطارية الي كيلومتر</h2>
    <input type="number" id="percent" placeholder="اكتب النسبة %">
    <br>
    <button onclick="calcDistance()">احسب المسافة</button>
    <div class="result" id="result2"></div>
  </div>

  <!-- ✅ سكشن جديد لحساب وقت الشحن -->
  <div class="box">
    <h2> حساب وقت شحن البطارية </h2>
    <input type="number" id="chargeRate" placeholder="نسبة الشحن في الساعة %" value="20">
    <input type="number" id="currentCharge" placeholder="النسبة الحالية للبطارية %">
    <br>
    <button onclick="calcChargeTime()">احسب وقت الشحن</button>
    <div class="result" id="result3"></div>
  </div>

  <footer>
    <h3>تم التطوير بواسطة المهندس محمد فارس</h3>
    <p>📧 البريد الإلكتروني: <a href="mailto:mf7059708@gmail.com">mf7059708@gmail.com</a></p>
    <p>📱 رقم الهاتف: <a href="tel:01029120929">01029120929</a></p>
  </footer>

  <script>
    function getMaxRange() {
      let range = document.getElementById("maxRange").value;
      if (range === "" || range <= 0) {
        return 75; // القيمة الافتراضية
      }
      return parseFloat(range);
    }

    function calcPercent() {
      let km = document.getElementById("distance").value;
      let maxRange = getMaxRange();

      if (km === "" || km <= 0) {
        document.getElementById("result1").innerHTML = "⚠️ من فضلك اكتب مسافة صحيحة";
        return;
      }

      let percent = (km / maxRange) * 100;
      if (percent > 100) {
        document.getElementById("result1").innerHTML = "⚠️ المسافة أكبر من مدى البطارية (" + maxRange + " كم)";
      } else {
        document.getElementById("result1").innerHTML =
          "الاستهلاك ≈ " + percent.toFixed(1) + "٪";
      }
    }

    function calcDistance() {
      let percent = document.getElementById("percent").value;
      let maxRange = getMaxRange();

      if (percent === "" || percent <= 0) {
        document.getElementById("result2").innerHTML = "⚠️ من فضلك اكتب نسبة صحيحة";
        return;
      }
      if (percent > 100) {
        document.getElementById("result2").innerHTML = "⚠️ البطارية لا تزيد عن 100٪";
      } else {
        let km = (percent / 100) * maxRange;
        document.getElementById("result2").innerHTML =
          "المسافة ≈ " + km.toFixed(1) + " كم";
      }
    }

    // ✅ دالة حساب وقت الشحن بالساعات والدقايق (من غير صفر ساعة أو صفر دقيقة)
    function calcChargeTime() {
      let chargeRate = parseFloat(document.getElementById("chargeRate").value) || 20;
      let current = parseFloat(document.getElementById("currentCharge").value);

      if (isNaN(current) || current < 0 || current >= 100) {
        document.getElementById("result3").innerHTML = "⚠️ من فضلك اكتب نسبة بطارية صحيحة أقل من 100";
        return;
      }

      let remaining = 100 - current; 
      let hoursNeeded = remaining / chargeRate; 

      // استخراج ساعات ودقايق
      let h = Math.floor(hoursNeeded);
      let m = Math.round((hoursNeeded - h) * 60);

      if (m === 60) {
        h += 1;
        m = 0;
      }

      // الوقت الفعلي
      let now = new Date();
      let finishTime = new Date(now.getTime() + hoursNeeded * 60 * 60 * 1000);

      let hours = finishTime.getHours();
      let minutes = finishTime.getMinutes();
      let period = hours >= 12 ? "مساءً" : "صباحًا";

      hours = hours % 12;
      hours = hours ? hours : 12; 

      // تحويل للأرقام العربية
      let arabicNums = n => n.toString().replace(/\d/g, d => "٠١٢٣٤٥٦٧٨٩"[d]);
      let timeString = arabicNums(hours) + ":" + arabicNums(minutes.toString().padStart(2, "0")) + " " + period;

      // ✅ النص النهائي (من غير "0 ساعة" أو "0 دقيقة")
      let durationText = "";
      if (h > 0) durationText += arabicNums(h) + " ساعة ";
      if (m > 0) durationText += arabicNums(m) + " دقيقة";
      if (durationText === "") durationText = "أقل من دقيقة";

      document.getElementById("result3").innerHTML =
        "⏳ وقت الشحن المطلوب ≈ " + "<br>" + durationText + "<br>" +
        "⌚ البطارية هتكون فل الساعة " + timeString;
    }
  </script>
</body>
</html>
